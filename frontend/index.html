<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Хуи и куи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <picture>
          <source srcset="icon.png" type="image/png" />
          <img src="icon.ico" alt="Логотип" class="app-logo" />
        </picture>
        <svg class="app-logo-fallback" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#fff" d="M12 2C7.03 2 3 6.03 3 11c0 2.93 1.58 5.49 3.94 6.93.36.22.6.59.62 1.01l.06 1.59c.05 1.19 1.34 1.92 2.4 1.33l1.4-.78c.32-.18.7-.23 1.06-.13.5.14 1.02.22 1.56.22 4.97 0 9-4.03 9-9S16.97 2 12 2Zm-5 9a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm3-3a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm4 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm3 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm-6.5 2.5c1.38 0 2.5 1.12 2.5 2.5 0 .83-.4 1.57-1.03 2.03-.28.2-.62.31-.97.31-.35 0-.69-.11-.97-.31A2.49 2.49 0 0 1 9.5 14.5Z"/>
        </svg>
        <span class="brand-name">KELDURBENCOLOR</span>
      </div>
      <div class="controls">
        <span id="serverControls">
          <input id="selfName" type="text" placeholder="Ваше имя" />
          <button id="connectBtn" class="secondary">Подключиться</button>
        </span>
        <button id="startGameBtn" class="primary" disabled>Старт</button>
      </div>
    </header>

    <main class="layout">
      <section class="sidebar">
        <div class="panel">
          <h2>Текущий раунд</h2>
          <div id="roundInfo" class="round-info"></div>
          <button id="nextRoundBtn" class="primary" disabled>Следующий раунд</button>
        </div>
        <div class="panel">
          <h2>Игроки</h2>
          <div id="playersList" class="players-list"></div>
          <div id="addPlayerSection" class="add-player">
            <input id="playerNameInput" type="text" placeholder="Имя игрока" />
            <button id="addPlayerBtn">Добавить</button>
          </div>
        </div>

        <div class="panel">
          <h2>Подсказки</h2>
          
          <div id="cueArea1" class="cue-area hidden">
            <input id="cueInput1" type="text" maxlength="20" placeholder="Подсказка 1 (1 слово)" />
            <button id="lockCueBtn1" class="primary">Дать подсказку</button>
          </div>
          <div id="cueArea2" class="cue-area hidden">
            <input id="cueInput2" type="text" maxlength="40" placeholder="Подсказка 2 (до 2 слов)" />
            <button id="lockCueBtn2" class="primary">Дать подсказку</button>
          </div>
          <div id="currentCue" class="current-cue hidden"></div>
        </div>

        <div class="panel">
          <h2>История</h2>
          <div id="log" class="log"></div>
        </div>
      </section>

      <section class="board-wrap">
        <div class="board-container">
          <!-- Верхние координаты (цифры) -->
          <div class="coordinates-top">
            <div class="coord-spacer"></div>
            <div class="coord-numbers"></div>
            <div class="coord-spacer"></div>
          </div>
          
          <!-- Основная доска с боковыми координатами -->
          <div class="board-row">
            <!-- Левые координаты (буквы) -->
            <div class="coordinates-left">
              <div class="coord-letters"></div>
            </div>
            
            <!-- Сама доска -->
            <div id="board" class="board" aria-label="Палитра цветов" role="grid"></div>
            
            <!-- Правые координаты (буквы) -->
            <div class="coordinates-right">
              <div class="coord-letters"></div>
            </div>
          </div>
          
          <!-- Нижние координаты (цифры) -->
          <div class="coordinates-bottom">
            <div class="coord-spacer"></div>
            <div class="coord-numbers"></div>
            <div class="coord-spacer"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer"></footer>

    <!-- Модальное окно выбора цвета -->
    <div id="colorSelectionModal" class="modal hidden">
      <div class="modal-content">
        <h3>Выберите цвет для подсказки</h3>
        <p>Выберите один из четырех случайных цветов. По этому цвету вы будете давать подсказки в этом раунде.</p>
        <div class="color-options">
          <div class="color-option" data-color-index="0">
            <div class="color-preview"></div>
            <span class="color-name"></span>
          </div>
          <div class="color-option" data-color-index="1">
            <div class="color-preview"></div>
            <span class="color-name"></span>
          </div>
          <div class="color-option" data-color-index="2">
            <div class="color-preview"></div>
            <span class="color-name"></span>
          </div>
          <div class="color-option" data-color-index="3">
            <div class="color-preview"></div>
            <span class="color-name"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Модалка победителя -->
    <div id="winnerModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="winnerTitle">Победитель</h3>
        <p id="winnerText">Игрок набрал 15 очков и победил!</p>
        <button id="newGameBtn" class="primary" style="margin-top:12px">Начать новую игру</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
